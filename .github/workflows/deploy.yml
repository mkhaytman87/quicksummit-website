name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            # Create a temporary directory for the build
            mkdir -p /home/admin/tmp_deploy
            
            # Clear the existing web directory
            sudo rm -rf /home/admin/web/quicksummit.net/public_html/*

      - name: Deploy built files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.REMOTE_USER }}
          server: ${{ secrets.REMOTE_HOST }}
          port: 22
          local_path: './dist/*'
          remote_path: '/home/admin/web/quicksummit.net/public_html/'
          sftp_only: true
          password: ${{ secrets.REMOTE_PASSWORD }}

      - name: Fix permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            # Fix ownership
            sudo chown -R admin:admin /home/admin/web/quicksummit.net/public_html/
            
            # Fix permissions
            sudo find /home/admin/web/quicksummit.net/public_html/ -type d -exec chmod 755 {} \;
            sudo find /home/admin/web/quicksummit.net/public_html/ -type f -exec chmod 644 {} \;
            
            # List files to verify
            echo "Checking web directory contents:"
            ls -la /home/admin/web/quicksummit.net/public_html/
