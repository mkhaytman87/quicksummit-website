name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Set up SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            mkdir -p /home/admin/deploy/site

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.REMOTE_USER }}
          server: ${{ secrets.REMOTE_HOST }}
          port: 22
          local_path: './dist/*'
          remote_path: '/home/admin/deploy/site/'
          sftp_only: true
          password: ${{ secrets.REMOTE_PASSWORD }}

      - name: Copy and fix permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            # Clear the destination directory first
            sudo rm -rf /home/admin/web/quicksummit.net/public_html/*
            
            # For each file in the source directory
            for file in /home/admin/deploy/site/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "Copying $filename..."
                sudo cp "$file" "/home/admin/web/quicksummit.net/public_html/$filename"
              fi
            done
            
            # Handle subdirectories
            for dir in /home/admin/deploy/site/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                echo "Copying directory $dirname..."
                sudo cp -r "$dir" "/home/admin/web/quicksummit.net/public_html/"
              fi
            done

            # Use HestiaCP command to set proper ownership
            sudo v-change-web-domain-owner admin quicksummit.net admin
            
            # Set proper permissions
            sudo chmod 755 /home/admin/web/quicksummit.net/public_html
            sudo find /home/admin/web/quicksummit.net/public_html/ -type d -exec chmod 755 {} \;
            sudo find /home/admin/web/quicksummit.net/public_html/ -type f -exec chmod 644 {} \;
            
            # List files to verify
            echo "Listing files in web directory:"
            ls -la /home/admin/web/quicksummit.net/public_html/
