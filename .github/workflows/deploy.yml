name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building Astro site..."
          npm run build
          echo "Build complete. Contents of dist directory:"
          ls -la dist/

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Prepare remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            rm -rf ~/deploy-temp/*
            mkdir -p ~/deploy-temp

      - name: Deploy via SFTP
        env:
          SSHPASS: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Entering dist directory..."
          cd dist
          echo "dist directory contents:"
          ls -la
          echo "Starting SFTP transfer..."
          export SSHPASS=${{ secrets.REMOTE_PASSWORD }}
          sshpass -e sftp -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'ENDSSH'
          mkdir -p /home/linuxuser/deploy-temp
          cd /home/linuxuser/deploy-temp
          put -r ./*
          bye
          ENDSSH

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            echo "Files uploaded to deploy-temp:"
            ls -la ~/deploy-temp/
            
            echo "Waiting for cron job to process files..."
            sleep 65
            
            echo "Files in web directory:"
            ls -la /home/admin/web/quicksummit.net/public_html/
