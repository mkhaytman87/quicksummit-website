name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: false
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building Astro site..."
          npm run build
          echo "Build complete. Contents of dist directory:"
          ls -la dist/

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Test FTP Connection
        run: |
          sudo apt-get install -y lftp
          echo "Testing FTP connection..."
          lftp -e "set ssl:verify-certificate no; ls; quit" -u deployquicksummit,${{ secrets.FTP_PASSWORD }} ${{ secrets.REMOTE_HOST }}

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: deployquicksummit
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftp
          port: 21
          timeout: 60000

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            echo "Files in web directory:"
            ls -la /home/admin/web/quicksummit.net/public_html/
