name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Set up SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            mkdir -p /home/admin/deploy/site

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.REMOTE_USER }}
          server: ${{ secrets.REMOTE_HOST }}
          port: 22
          local_path: './dist/*'
          remote_path: '/home/admin/deploy/site/'
          sftp_only: true
          password: ${{ secrets.REMOTE_PASSWORD }}

      - name: Copy files with proper permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            # Clear the destination directory first
            sudo rm -rf /home/admin/web/quicksummit.net/public_html/*
            
            # For each file in the source directory
            for file in /home/admin/deploy/site/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "Copying $filename..."
                # Use v-copy-file to copy with proper permissions
                sudo v-copy-fs-file admin "/home/admin/deploy/site/$filename" "/home/admin/web/quicksummit.net/public_html/$filename"
              fi
            done
            
            # Handle subdirectories
            for dir in /home/admin/deploy/site/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                echo "Copying directory $dirname..."
                sudo mkdir -p "/home/admin/web/quicksummit.net/public_html/$dirname"
                for file in "$dir"*; do
                  if [ -f "$file" ]; then
                    filename=$(basename "$file")
                    sudo v-copy-fs-file admin "$file" "/home/admin/web/quicksummit.net/public_html/$dirname/$filename"
                  fi
                done
              fi
            done

      - name: Fix web permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: 22
          script: |
            # Fix ownership
            sudo chown -R admin:admin /home/admin/web/quicksummit.net/public_html/
            
            # Fix permissions
            sudo find /home/admin/web/quicksummit.net/public_html/ -type d -exec chmod 755 {} \;
            sudo find /home/admin/web/quicksummit.net/public_html/ -type f -exec chmod 644 {} \;
            
            # Ensure .htaccess has correct permissions
            sudo chmod 644 /home/admin/web/quicksummit.net/public_html/.htaccess
            
            # Check what files we have
            ls -la /home/admin/web/quicksummit.net/public_html/
            
            # Check error logs
            tail -n 50 /var/log/apache2/error.log
