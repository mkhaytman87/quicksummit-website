name: Deploy Website

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy .htaccess
        run: cp .htaccess dist/

      - name: Set up SSH
        run: |
          # Debug: Print secret availability (not values)
          echo "Checking secrets..."
          echo "REMOTE_HOST is set: ${{ secrets.REMOTE_HOST != '' }}"
          echo "REMOTE_USER is set: ${{ secrets.REMOTE_USER != '' }}"
          echo "REMOTE_PORT is set: ${{ secrets.REMOTE_PORT != '' }}"
          echo "SSH_PRIVATE_KEY is set: ${{ secrets.SSH_PRIVATE_KEY != '' }}"
          
          # Create .ssh directory
          mkdir -p ~/.ssh
          
          # Write SSH key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Set port with default
          PORT="${{ secrets.REMOTE_PORT }}"
          if [ -z "$PORT" ]; then 
            echo "No port specified, using default port 22"
            PORT=22
          fi
          echo "Using port: $PORT"
          
          # Add host key
          echo "Running ssh-keyscan for ${{ secrets.REMOTE_HOST }} on port $PORT"
          ssh-keyscan -p "$PORT" "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          PORT="${{ secrets.REMOTE_PORT }}"
          if [ -z "$PORT" ]; then PORT=22; fi
          
          echo "Testing SSH connection to ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} on port $PORT"
          ssh -v -i ~/.ssh/deploy_key \
              -p "$PORT" \
              "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" \
              "echo SSH connection successful"

      - name: Deploy with rsync
        if: success()
        run: |
          PORT="${{ secrets.REMOTE_PORT }}"
          if [ -z "$PORT" ]; then PORT=22; fi
          
          echo "Deploying with rsync to ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:$PORT"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p $PORT" \
            dist/ \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/web/quicksummit.net/public_html/"
